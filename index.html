<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>To Do List - App</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="stats-container">
                <div class="details">
                    <h1>To Do App</h1>
                    <p>Keep It up!</p>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                
                <div class="stats-number">
                    <p id="numbers">0/0</p>
                </div>
            </div>
            <form action="">
                <input type="text" id="task-input" placeholder="Write your task">
                <button type="submit" id="new-task">+</button>
            </form>
            <div class="tasks-list">
                <ul id="task-list">
                    
                </ul>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
